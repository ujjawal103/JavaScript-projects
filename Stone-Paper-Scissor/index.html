<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER  SCISSORS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="download.png" alt="" class="image">
    <h1>STONE PAPER  SCISSORS </h1>
    <div class="container">
        <img src="download.png" alt="">
        <div class="square scissor" type="button" value="scissor">
            <img src="images/scissor.png" alt="">
            
            
        </div>
        <div class="square paper" type="button" value="paper"><img src="images/paper.png" alt="">
            
            
        </div>
        <div class="square stone" type="button" value="stone">
            <img src="images/stone.png" alt="">
               
         </div>
    
      
   </div>

   <div class="score">
    <h3 class="player">Player score: 00</h3>
    <h3 class="Computer">Computer Score:00</h3>
   </div>

   <div class="result default">
    <h2>Computer has been choosen , select yours!</h2>
   </div>
   
    
  

  <script src="app.js"></script>
</body>
</html>
